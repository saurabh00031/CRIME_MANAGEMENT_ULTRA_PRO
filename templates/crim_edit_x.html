<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crim_edit_x</title>
</hea>
<body>
    <div class="usr">
        <p>Welcome <span>{{request.user}}</span></p> 
    </div>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>WARNING:</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    <div class="container">
    <form action="crim_edit" method="POST">
        {% csrf_token %}
            <div class="hosname">              
                <p>criminal Name</p>
                <div class="icon">
                    <i class="fa fa-hospital"></i>
                </div>
                <input type="text" placeholder="Enter Hospital Name" name="hosname" value="{{hosp_info.hospital_Name}}" required>
            </div>
            <div class="phnum">
                <p>Phone number</p>
                <div class="icon">
                    <i class="fa fa-phone"></i>
                </div>
                <input type="text" placeholder="Enter Phone Number" name="phnum" value="{{hosp_info.phone}}" required>
            </div>
            <div class="email">
                <p>Email Address</p>
                <div class="icon">
                    <i class="fa fa-envelope"></i>
                </div>
                <input type="email" placeholder="Enter your email" name="email" value="{{my_usr_inf.email}}" required>
            </div>
            <div class="city">
                <p>City</p>
                <div class="icon">
                    <i class="fa fa-building"></i>
                </div>
                <input type="text" placeholder="Enter City Name" name="city" value="{{hosp_info.city}}" required>
            </div>
            <div class="addr">
                <p>Address</p>
                <div class="icon">
                    <i class="fa fa-address-card"></i>
                </div>
                <input type="text" placeholder="Enter address" name="addres" value="{{hosp_info.address}}" required>
            </div>
            <div class="no_bed">
                <p>Number of cases</p>
                <div class="icon">
                    <i class="fa fa-bed"></i>
                </div>
                <input type="text" placeholder="No. of cases" name="nbd" value="{{hosp_info.no_of_cases}}" required>
            </div>
            <div class="no_vent">
                <p>cases in details</p>
                <div class="icon">
                    <i class="fa fa-heartbeat"></i>
                </div>
                <input type="text" placeholder="desc1" name="nvnt" value="{{hosp_info.desc1}}" required>
            </div>
            <div class="no_vcn">
                <p>recent cases</p>
                <div class="icon">
                    <i class="fa fa-syringe"></i>
                </div>
                <input type="text" placeholder="desc2" name="nvc" value="{{hosp_info.desc2}}" required>
            </div>
            
            <div class="sbmt">
                <button type="submit">Update</button>
            </div>

        </form> 
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
