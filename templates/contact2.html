<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid py-4">
    <h1 style="position:absolute;">user_registration</h1>
        <img src="/static/Penguins.jpg" class="d-block w-100" alt="..."> 
        
        </div>
    
    <div class="container-fluid py-0 ">
      <h2>here we are bringing the contact page for user</h2>
    
        <form method="post" action="/contact2" enctype="multipart/form-data">
        {% csrf_token %}
    
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="enter the name">
            </div>
    
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="enter the email">
            </div>
    
    <div class="form-group">
              <label for="phone">phone</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter the phone no.">
            </div>
    
    
    <div class="form-group">
              <label for="file">photo</label>
              <input type="file" class="form-control" id="file" name="file" >
            </div>
    
            
            <div class="form-group">
              <label for="desc">how should i help or tell your problem</label>
              <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>
    
    <button class="btn btn-primary" type="Submit">Submit it</button>
          </form>
    </div>
    
    <div class="row">
       <div class="col-md-12">
              <h2>previous feedback</h2>
              <h2>Total:{{messagess|length}}</h2>
        <form>
            <input name="q" type="text" placeholder="Search" />
            <div>
            <button class="btn btn-danger">Search</button>
            </div>
         </form>
      <table border="4px">
        <thead>
          <tr>
            <th>name</th>
             <th>email</th>
             <th>desc</th>
             <th>date</th>
          </tr>
        </thead>
            
          <tbody>
    
              {% for msg in messagess %}
          <tr>
             <td>{{msg.name}}</td>
              <td>{{msg.email}}</td>
              <td>{{msg.desc}}</td>
              <td>{{msg.date}}</td>
           </tr> 
                {% endfor %}
           </tbody>
    </table>
             
       </div>
    </div>


</body>
</html>
